{% extends "base.html" %}
{% block title%}Sign Up{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="firstName"></label>
        <input type="firstName" class="form-control" id="firstName" name = "firstName" placeholder="First Name">
        <label for="lastName"></label>
        <input type="lastName" class="form-control" id="lastName" name = "lastName" placeholder="Last Name">
        <label for="email"></label>
        <input type="email" class="form-control" id="email" name = "email" placeholder="Email">
        <label for="password1"></label>
        <input type="password1" class="form-control" id="password1" name = "password1" placeholder="Password">
        <label for="password2"></label>
        <input type="password2" class="form-control" id="password2" name = "password2" placeholder="Confirm Password">
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Join!</button>
</form>
{% endblock %}
